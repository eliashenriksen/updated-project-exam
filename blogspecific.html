<body>

            <div class="loader">

            </div>
        </div>
        <div class="postCommentSectionCreateComment">
            <h2>Leave a comment!</h2>
            <form id="postCommentForm" autocomplete="off">
                <p class="commentFormErrors commentNameError">Please enter a name!</p>
                <div class="postCommentFormInputWrappers">
                    <input type="text" name="name" id="commentName" placeholder="Name" class="commentFormInputs" autocomplete="off">
                </div>
                <p class="commentFormErrors commentEmailError">Please enter a valid e-mail adress!</p>
                <div class="postCommentFormInputWrappers">
                    <input type="text" name="email" id="commentEmail" placeholder="E-mail" class="commentFormInputs" autocomplete="off">
                </div>
                <p class="commentFormErrors commentMessageError">Please enter a message!</p>
                <div class="postCommentFormInputWrappers">
                    <textarea name="commentContent" id="commentContent" rows="5" cols="20" placeholder="Your comment" class="commentFormInputs"></textarea>
                </div>
                <button class="commentSubmitButton buttons">Submit comment</button>
            </form>
        </div>
        <div class="messageBox"></div>
