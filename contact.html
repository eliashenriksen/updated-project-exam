<body>
    <header>
        <div class="headerLogo">
            <img src="images/DandDlogo.png" alt="Design & development logo." />
            <p>A blog about design and development.</p>
        </div>
        <label class="hamburger" for="hamburger-menu"><i class="fas fa-bars"></i></label>

                </li>
            </ul>
        </nav>
    </header>
    <main id="contactusMain">
        <section class="contactusContentWrapper">
            <h1>Contact us!</h1>
            <form id="contactForm" autocomplete="off">
                <p class="contactFormErrors contactNameError">Please enter a name! (More than 5 characters)</p>
                <div class="contactFormWrappers">
                    <input type="text" name="name" id="contactName" placeholder="Name" class="contactFormInputs" autocomplete="off">
                </div>
                <p class="contactFormErrors contactEmailError">Please enter a valid e-mail adress!</p>
                <div class="contactFormWrappers">
                    <input type="text" name="email" id="contactEmail" placeholder="E-mail" class="contactFormInputs"
                        autocomplete="off">
                </div>
                <p class="contactFormErrors contactSubjectError">Please enter a subject! (More than 15 characters)</p>
                <div class="contactFormWrappers">
                    <input type="text" name="subject" id="contactSubject" placeholder="Subject" class="contactFormInputs" autocomplete="off">
                </div>
                <p class="contactFormErrors contactContentError">Please enter your message! (More than 25 characters)</p>
                <div class="contactFormWrappers">
                    <textarea name="commentContent" id="contactContent" rows="5" cols="20" placeholder="Your message"
                        class="contactFormInputs"></textarea>
                </div>
                <button class="contactFormSubmitButton buttons">Submit form</button>
            </form>
        </section>
        <div class="messageBox"></div>
    </main>
